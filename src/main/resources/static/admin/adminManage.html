<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #0f0f0f;
      color: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
      padding: 24px;
      margin: 0;
    }

    .container {
      max-width: 100%;
      margin: 0 auto 40px;
      background: linear-gradient(to right bottom, #1f2937, #111827);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 16px;
      color: #ffffff;
    }

    form {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      background-color: #1e293b;
      border: 1px solid #334155;
      color: #f3f4f6;
      border-radius: 8px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right bottom, #3b82f6, #10b981);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right bottom, #2563eb, #059669);
      transform: scale(1.03);
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #f3f4f6;
    }

    th, td {
      padding: 12px;
      border: 1px solid #374151;
      text-align: left;
    }

    thead {
      background-color: #1e293b;
    }

    .text-sm {
      font-size: 14px;
      margin-bottom: 16px;
    }

    .text-red {
      color: #f87171;
    }

    .text-green {
      color: #34d399;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #f87171;
      cursor: pointer;
      text-decoration: none;
    }

    .edit-btn {
      background: none;
      border: none;
      color: #34d399;
      cursor: pointer;
      text-decoration: none;
    }

    .delete-btn:hover {
      opacity: 0.8;

    }

    .modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1f2937;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
      z-index: 1001;
      color: #f3f4f6;
    }

    #modalOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    .modal input {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      background-color: #1e293b;
      border: 1px solid #334155;
      color: #f3f4f6;
      border-radius: 8px;
    }

    .modal button {
      margin-right: 8px;
    }

    .back-btn {
      display: inline-block;
      background: linear-gradient(to right bottom, #3b82f6, #10b981);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: linear-gradient(to right bottom, #2563eb, #059669);
      transform: scale(1.03);
    }

  </style>
</head>
<body>

<div style="text-align: center; margin-bottom: 24px;">
  <a href="dashboard.html" class="back-btn"><i class="fa-solid fa-circle-left" style="margin-right: 10px"></i> Back to Dashboard</a>
</div>


<!-- Category Section -->
<div class="container">
  <h1>Manage Categories</h1>
  <form id="categoryForm">
    <input type="text" id="categoryName" placeholder="New Category Name" required minlength="5" maxlength="30" pattern="[A-Za-z0-9 &]+"/>
    <input type="text" id="categoryDesc" placeholder="Description" required minlength="10" maxlength="100"/>
    <button type="submit">Add Category</button>
  </form>
  <p id="categoryFormMessage" class="text-sm"></p>

  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Category Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="categoryTable"></tbody>
  </table>
</div>

<!-- Role Section -->
<div class="container">
  <h1>Manage Roles</h1>
  <form id="roleForm">
    <input type="text" id="roleName" placeholder="New Role Name" required minlength="5" maxlength="30" pattern="[A-Za-z0-9 /]+"/>
    <button type="submit">Add Role</button>
  </form>
  <p id="roleFormMessage" class="text-sm"></p>

  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="roleTable"></tbody>
  </table>
</div>

<!-- Modals -->
<div id="modalOverlay" onclick="closeModal()"></div>

<div id="editCategoryModal" class="modal">
  <h3>Edit Category</h3>
  <input type="text" id="editCategoryName" />
  <input type="text" id="editCategoryDesc" />
  <button onclick="submitEditCategory()">Save</button>
  <button onclick="closeModal()">Cancel</button>
</div>

<div id="editRoleModal" class="modal">
  <h3>Edit Role</h3>
  <input type="text" id="editRoleName" />
  <button onclick="submitEditRole()">Save</button>
  <button onclick="closeModal()">Cancel</button>
</div>

<script>
  const catForm = document.getElementById("categoryForm");
  const catNameInput = document.getElementById("categoryName");
  const categoryDesc = document.getElementById("categoryDesc");
  const catTable = document.getElementById("categoryTable");
  const catMsg = document.getElementById("categoryFormMessage");

  const roleForm = document.getElementById("roleForm");
  const roleNameInput = document.getElementById("roleName");
  const roleTable = document.getElementById("roleTable");
  const roleMsg = document.getElementById("roleFormMessage");

  let currentCategoryId = null;
  let currentRoleId = null;

  function isValidText(text, min, max) {
    return text.trim().length >= min && text.trim().length <= max;
  }

  // validate category form
  function validateCategoryForm() {
    const name = catNameInput.value.trim();
    const desc = categoryDesc.value.trim();

    if (!isValidText(name, 5, 30)) {
      catMsg.textContent = "Category name must be between 5 and 30 characters.";
      catMsg.className = "text-sm text-red";
      catForm.querySelector("button").disabled = true;
      return;
    }

    if (!isValidText(desc, 10, 100)) {
      catMsg.textContent = "Description must be between 10 and 100 characters.";
      catMsg.className = "text-sm text-red";
      catForm.querySelector("button").disabled = true;
      return;
    }

    catMsg.textContent = "";
    catForm.querySelector("button").disabled = false;

  }

// validate role form
  function validateRoleForm() {

    const role = roleNameInput.value.trim();

    if (!isValidText(role, 5, 30)) {
      roleMsg.textContent = "Description must be between 5 and 30 characters.";
      roleMsg.className = "text-sm text-red";
      roleForm.querySelector("button").disabled = true;
      return;
    }

    roleMsg.textContent = "";
    roleForm.querySelector("button").disabled = false;
  }

  catNameInput.addEventListener("input", validateCategoryForm);
  categoryDesc.addEventListener("input", validateCategoryForm);
  roleNameInput.addEventListener("input", validateRoleForm);

  function escapeHtml(text) {
    return text.replace(/'/g, "\\'");
  }

  // load categories
  function loadCategories() {
    fetch("/categories")
            .then(res => res.json())
            .then(data => {
              catTable.innerHTML = "";
              if (!Array.isArray(data) || data.length === 0) {
                catTable.innerHTML = "<tr><td colspan='4'>No categories found</td></tr>";
                return;
              }
              data.forEach((cat, index) => {
                const row = `
            <tr>
              <td>${index + 1}</td>
              <td>${cat.name}</td>
              <td>${cat.description}</td>
              <td>
                <button onclick="openEditCategoryModal(${cat.id}, '${escapeHtml(cat.name)}', '${escapeHtml(cat.description)}')" class="edit-btn">Edit</button>
                <button onclick="deleteCategory(${cat.id})" class="delete-btn">Delete</button>
              </td>
            </tr>`;
                catTable.innerHTML += row;
              });
            })
            .catch(() => {
              catTable.innerHTML = "<tr><td colspan='4' class='text-red'>Failed to load categories</td></tr>";
            });
  }

  //load roles
  function loadRoles() {
    fetch("/roles")
            .then(res => res.json())
            .then(data => {
              roleTable.innerHTML = "";
              if (!Array.isArray(data) || data.length === 0) {
                roleTable.innerHTML = "<tr><td colspan='3'>No roles found</td></tr>";
                return;
              }
              data.forEach((role, index) => {
                const row = `
            <tr>
              <td>${index + 1}</td>
              <td>${role.role}</td>
              <td>
                <button onclick="openEditRoleModal(${role.id}, '${escapeHtml(role.role)}')" class="edit-btn">Edit</button>
                <button onclick="deleteRole(${role.id})" class="delete-btn">Delete</button>
              </td>
            </tr>`;
                roleTable.innerHTML += row;
              });
            })
            .catch(() => {
              roleTable.innerHTML = "<tr><td colspan='3' class='text-red'>Failed to load roles</td></tr>";
            });
  }

  catForm.addEventListener("submit", function (e) {
    e.preventDefault();
    fetch("/categories", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name: catNameInput.value, description: categoryDesc.value })
    })
            .then(res => {
              if (!res.ok) throw new Error("Failed to add");
              return res.json();
            })
            .then(data => {
              catMsg.textContent = `✅ Added: ${data.name}`;
              catMsg.className = "text-sm text-green";
              catNameInput.value = "";
              categoryDesc.value = "";
              loadCategories();
              setTimeout(() => { catMsg.textContent = ""; }, 5000);
            })
            .catch(err => {
              catMsg.textContent = `❌ ${err.message}`;
              catMsg.className = "text-sm text-red";
            });
  });

  roleForm.addEventListener("submit", function (e) {
    e.preventDefault();
    fetch("/roles", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ role: roleNameInput.value })
    })
            .then(res => {
              if (!res.ok) throw new Error("Failed to add");
              return res.json();
            })
            .then(data => {
              roleMsg.textContent = `✅ Added: ${data.role}`;
              roleMsg.className = "text-sm text-green";
              roleNameInput.value = "";
              loadRoles();
              setTimeout(() => { roleMsg.textContent = ""; }, 5000);
            })
            .catch(err => {
              roleMsg.textContent = `❌ ${err.message}`;
              roleMsg.className = "text-sm text-red";
            });
  });

  // delete category
  function deleteCategory(id) {
    if (!confirm("Delete this category?")) return;
    fetch(`/categories/${id}`, { method: "DELETE" })
            .then(res => {
              if (!res.ok) throw new Error("Delete failed");
              loadCategories();
            })
            .catch(err => alert("Error: " + err.message));
  }

  // delete role
  function deleteRole(id) {
    if (!confirm("Delete this role?")) return;
    fetch(`/roles/${id}`, { method: "DELETE" })
            .then(res => {
              if (!res.ok) throw new Error("Delete failed");
              loadRoles();
            })
            .catch(err => alert("Error: " + err.message));
  }

  function openEditCategoryModal(id, name, desc) {
    currentCategoryId = id;
    document.getElementById("editCategoryName").value = name;
    document.getElementById("editCategoryDesc").value = desc;
    document.getElementById("editCategoryModal").style.display = "block";
    document.getElementById("modalOverlay").style.display = "block";
  }

  function openEditRoleModal(id, role) {
    currentRoleId = id;
    document.getElementById("editRoleName").value = role;
    document.getElementById("editRoleModal").style.display = "block";
    document.getElementById("modalOverlay").style.display = "block";
  }

  function closeModal() {
    document.getElementById("editCategoryModal").style.display = "none";
    document.getElementById("editRoleModal").style.display = "none";
    document.getElementById("modalOverlay").style.display = "none";
  }

  function submitEditCategory() {
    const name = document.getElementById("editCategoryName").value;
    const desc = document.getElementById("editCategoryDesc").value;

    fetch(`/categories/${currentCategoryId}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, description: desc })
    })
            .then(res => {
              if (!res.ok) throw new Error("Update failed");
              closeModal();
              loadCategories();
            })
            .catch(err => alert("Error: " + err.message));
  }

  function submitEditRole() {
    const role = document.getElementById("editRoleName").value;

    fetch(`/roles/${currentRoleId}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ role })
    })
            .then(res => {
              if (!res.ok) throw new Error("Update failed");
              closeModal();
              loadRoles();
            })
            .catch(err => alert("Error: " + err.message));
  }

  window.onload = function () {
    loadCategories();
    loadRoles();

  };
</script>
</body>
</html>
