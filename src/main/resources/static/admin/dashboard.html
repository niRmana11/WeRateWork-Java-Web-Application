<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Dashboard - Rating Summary</title>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: sans-serif;
            margin: 0;
            padding: 24px;
            min-height: 100vh;
            color: #333;
        }

        .center {
            display: flex;
            justify-content: center;
            margin-top: 24px;
        }

        .btn {
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #2563eb;
        }

        .container {
            max-width: 1000px;
            margin: 32px auto;
            background: white;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        select {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        thead {
            background-color: #e5e7eb;
        }

        tbody tr:hover {
            background-color: #f9fafb;
        }
    </style>
</head>
<body>

<div class="center">
    <a href="adminManage.html" class="btn">Manage Categories</a>
</div>

<div class="container">
    <h1>Category Rating Summary</h1>

    <div class="filters">
        <select id="categoryFilter">
            <option value="">All Categories</option>
        </select>

        <select id="roleFilter">
            <option value="">All Roles</option>
        </select>
    </div>

    <table>
        <thead>
        <tr>
            <th>Category</th>
            <th>Job Role</th>
            <th>Comment</th>
            <th>Rating</th>
        </tr>
        </thead>
        <tbody id="summary-body"></tbody>
    </table>
</div>

<script>
    let allRatings = [];

    // Load filters and data on page load
    window.onload = () => {
        loadCategories();
        loadRoles();
        loadRatings();
        document.getElementById("categoryFilter").onchange = filterRatings;
        document.getElementById("roleFilter").onchange = filterRatings;
    };

    function loadCategories() {
        fetch("/categories")
            .then(res => res.json())
            .then(data => {
                const categorySelect = document.getElementById("categoryFilter");
                data.forEach(cat => {
                    const opt = document.createElement("option");
                    opt.value = cat.name;
                    opt.textContent = cat.name;
                    categorySelect.appendChild(opt);
                });
            });
    }

    function loadRoles() {
        fetch("/roles")
            .then(res => res.json())
            .then(data => {
                const roleSelect = document.getElementById("roleFilter");
                data.forEach(role => {
                    const opt = document.createElement("option");
                    opt.value = role.role;
                    opt.textContent = role.role;
                    roleSelect.appendChild(opt);
                });
            });
    }

    function loadRatings() {
        fetch("/admin/ratings-summary")
            .then(res => res.json())
            .then(data => {
                allRatings = data;
                renderTable(data);
            });
    }

    function filterRatings() {
        const category = document.getElementById("categoryFilter").value;
        const role = document.getElementById("roleFilter").value;

        const filtered = allRatings.filter(item => {
            return (!category || item.category === category) &&
                (!role || item.role === role);
        });

        renderTable(filtered);
    }

    function renderTable(data) {
        const tbody = document.getElementById("summary-body");
        tbody.innerHTML = "";

        if (data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;">No data found</td></tr>`;
            return;
        }

        data.forEach(item => {
            const row = `
        <tr>
          <td>${item.category}</td>
          <td>${item.role}</td>
          <td>${item.comment}</td>
          <td>${item.score}</td>
        </tr>`;
            tbody.innerHTML += row;
        });
    }
</script>

</body>
</html>
