<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Rating Summary</title>
    <link href="../src/output.css" rel="stylesheet">

</head>
<body class="bg-gray-100 min-h-screen p-6">

<div class="flex justify-center mt-6">
    <a href="adminManage.html">
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Manage Categories
        </button>
    </a>
</div>


    <div class="max-w-4xl mx-auto p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">Category Rating Summary</h1>

        <table class="w-full table-auto border-collapse">
            <thead>
                <tr class="bg-gray-200 text-left">
                    <th class="p-2">Category</th>
                    <th class="p-2">Total Ratings</th>
                    <th class="p-2">Average Score</th>
                </tr>
            </thead>
            <tbody id="summary-body" class="text-gray-700"></tbody>
        </table>
    </div>

<script>
    fetch("/admin/ratings-summary")
    .then(res => res.json())
    .then(data => {

        const tbody = document.getElementById("summary-body");
        data.forEach(item => {

            const row = `
            <tr class="border-b">
                <td class="p-2">${item.category}</td>
                <td class="p-2">${item.totalRating}</td>
                <td class="p-2">${item.averageRating ? item.averageRating.toFixed(2) : "N/A"}</td>
            </tr>
            `;
            tbody.innerHTML += row;
        });
    })
    .catch(err => {
        console.error("Error Loading data", err);
    })



</script>

</body>
</html>
