<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register - WeRateWork</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(120deg, #0f0f0f, #1e1e1e);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 24px;
            background: linear-gradient(to right, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            background-color: #1f1f1f;
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.2);
            min-width: 300px;
        }

        input,
        select {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: #2c2c2c;
            color: #fff;

        }

        .registerForm select{
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20fill%3D%22%23f1f5f9%22%20height%3D%2212%22%20width%3D%2212%22%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%3E%3Cpath%20d%3D%22M2%204l4%204%204-4z%22/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 12px;
        }

        input::placeholder {
            color: #aaa;
        }

        .error-message {
            font-size: 14px;
            color: #f87171;
            margin-top: -8px;
            margin-bottom: -8px;
        }

        button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #10b981, #3b82f6);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(16, 185, 129, 0.4);
        }

        .bottom-link {
            margin-top: 16px;
            font-size: 14px;
            color: #ccc;
        }

        .bottom-link a {
            color: #60a5fa;
            text-decoration: none;
        }

        .bottom-link a:hover {
            text-decoration: underline;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            font-size: 12px;
            color: #888;
            text-align: center;
            line-height: 60px; /* Vertically center text */

        }
    </style>
</head>
<body>

<h2>Register for WeRateWork</h2>
<form id="registerForm" class="registerForm">
    <input type="text" placeholder="Username" id="regUsername" required />
    <p id="usernameError" class="error-message"></p>

    <input type="password" placeholder="Password" id="regPassword" required />
    <p id="passwordError" class="error-message"></p>

    <select id="regRole" class="regRole" required>
        <option value="">Select Role</option>
    </select>
    <p id="roleError" class="error-message"></p>

    <button type="submit">Register</button>
</form>

<div class="bottom-link">
    Already have an account? <a href="login.html">Login</a>
</div>

<div class="footer">
    &copy; 2025 WeRateWork. Built for real feedback.
</div>

<script>
    // Populate role options
    fetch("/roles")
        .then(res => res.json())
        .then(data => {
            const dropdown = document.getElementById("regRole");
            data.forEach(role => {
                const opt = document.createElement("option");
                opt.value = role.id;
                opt.textContent = role.role;
                dropdown.appendChild(opt);
            });
        });

    const regForm = document.getElementById("registerForm");
    const username = document.getElementById("regUsername");
    const password = document.getElementById("regPassword");
    const role = document.getElementById("regRole");

    const usernameError = document.getElementById("usernameError");
    const passwordError = document.getElementById("passwordError");
    const roleError = document.getElementById("roleError");

    function validateUsername(value) {
        const trimmed = value.trim();
        if (trimmed.length < 5 || trimmed.length > 20) {
            return "Username must be 5–20 characters.";
        }
        if (!/^[a-zA-Z0-9_]+$/.test(trimmed)) {
            return "Username can only contain letters, numbers, and underscores.";
        }
        return "";
    }

    function validatePassword(value) {
        if (value.length < 8) {
            return "Password must be at least 8 characters.";
        }
        if (!/[a-zA-Z]/.test(value) || !/[0-9]/.test(value)) {
            return "Password must contain both letters and numbers.";
        }
        return "";
    }

    function validateRole(value) {
        if (!value) return "Please select a role.";
        return "";
    }

    regForm.addEventListener("submit", function (e) {
        e.preventDefault();

        // Clear previous messages
        usernameError.textContent = "";
        passwordError.textContent = "";
        roleError.textContent = "";

        const userVal = username.value;
        const passVal = password.value;
        const roleVal = role.value;

        const userMsg = validateUsername(userVal);
        const passMsg = validatePassword(passVal);
        const roleMsg = validateRole(roleVal);

        if (userMsg || passMsg || roleMsg) {
            if (userMsg) usernameError.textContent = userMsg;
            if (passMsg) passwordError.textContent = passMsg;
            if (roleMsg) roleError.textContent = roleMsg;
            return;
        }

        // Send valid data to server
        fetch("/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                username: userVal.trim(),
                password: passVal,
                roleId: roleVal,
            }),
        })
            .then(res => {
                if (res.ok) {
                    alert("✅ Registered! Now login.");
                    window.location.href = "login.html";
                } else {
                    res.text().then(msg => alert("❌ " + msg));
                }
            });
    });
</script>

</body>
</html>
