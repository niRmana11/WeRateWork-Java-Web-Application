<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register - WeRateWork</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(120deg, #0f0f0f, #1e1e1e);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 24px;
            background: linear-gradient(to right, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            background-color: #1f1f1f;
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.2);
            min-width: 300px;
        }

        input,
        select {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: #2c2c2c;
            color: #fff;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #10b981, #3b82f6);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(16, 185, 129, 0.4);
        }

        .bottom-link {
            margin-top: 16px;
            font-size: 14px;
            color: #ccc;
        }

        .bottom-link a {
            color: #60a5fa;
            text-decoration: none;
        }

        .bottom-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Register for WeRateWork</h2>
<form id="registerForm">
    <input type="text" placeholder="Username" id="regUsername" required />
    <input type="password" placeholder="Password" id="regPassword" required />
    <select id="regRole"></select>
    <button type="submit">Register</button>
</form>

<div class="bottom-link">
    Already have an account? <a href="login.html">Login</a>
</div>

<script>
    fetch("/roles")
        .then(res => res.json())
        .then(data => {
            const dropdown = document.getElementById("regRole");
            data.forEach(role => {
                const opt = document.createElement("option");
                opt.value = role.id;
                opt.textContent = role.role;
                dropdown.appendChild(opt);
            });
        });

    document.getElementById("registerForm").addEventListener("submit", function (e) {
        e.preventDefault();
        fetch("/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                username: regUsername.value,
                password: regPassword.value,
                roleId: regRole.value,
            }),
        })
            .then(res => {
                if (res.ok) {
                    alert("Registered! Now login.");
                    window.location.href = "login.html";
                } else {
                    res.text().then(msg => alert(msg));
                }
            });
    });
</script>

</body>
</html>
