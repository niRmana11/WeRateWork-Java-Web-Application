<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeRateWork - Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #0f0f0f, #1e1e1e);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      background: linear-gradient(to right, #3b82f6, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      color: #ccc;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 14px 32px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #6366f1, #3b82f6);
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

<h1>WeRateWork</h1>
<p>Rate your job experience. Help others. Improve workplaces. Simple, anonymous, and impactful.</p>

<div class="buttons">
  <a href="login.html" class="btn">Login</a>
  <a href="register.html" class="btn">Register</a>
</div>

<div class="footer">
  &copy; 2025 WeRateWork. Built for real feedback.
</div>

</body>
</html>
