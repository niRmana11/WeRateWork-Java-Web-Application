<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>User Profile - WeRateWork</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom right, #0f0f0f, #1e1e1e);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            min-height: 100vh;
            padding: 40px;
        }

        .profile-card {
            background-color: #1f1f1f;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.2);
            max-width: 600px;
            width: 100%;
            margin: 0 auto 40px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 24px;
            text-align: center;
            background: linear-gradient(to right, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-item {
            margin-bottom: 16px;
            font-size: 16px;
        }

        .label {
            color: #9ca3af;
        }

        .value {
            font-weight: bold;
            color: #f1f5f9;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            gap: 16px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            font-weight: bold;
        }

        .edit-btn {
            background: linear-gradient(to right, #3b82f6, #60a5fa);
            color: white;
        }

        .logout-btn {
            background: linear-gradient(to right, #ef4444, #dc2626);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.95;
        }

        .edit-form {
            display: none;
            flex-direction: column;
            margin-top: 24px;
        }

        .edit-form input,
        .edit-form textarea {
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            resize: vertical;
        }

        .save-btn {
            background: linear-gradient(to right, #10b981, #059669);
            color: white;
        }

        .cancel-btn {
            background: #6b7280;
            color: white;
            margin-left: 8px;
        }

        .message {
            font-size: 14px;
            margin-top: 16px;
            text-align: center;
        }

        .text-green {
            color: #22c55e;
        }

        .text-red {
            color: #ef4444;
        }

        .ratings-section {
            max-width: 800px;
            margin: 0 auto;
        }

        .rating-card {
            background-color: #1f1f1f;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.2);
            position: relative;
        }

        .rating-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .category {
            font-weight: bold;
            font-size: 18px;
        }

        .role {
            font-size: 14px;
            color: #9ca3af;
        }

        .emoji-display {
            font-size: 28px;
        }

        .comment {
            margin: 10px 0;
            font-style: italic;
            color: #d1d5db;
        }

        .rating-actions {
            display: flex;
            gap: 12px;
        }

        .back-link {
            text-align: center;
            margin-top: 40px;
        }

        .back-link a {
            color: #3b82f6;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .back-link a:hover {
            color: #60a5fa;
        }

        /* Emoji selector container */
        .emoji-selector {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin: 12px 0;
            font-size: 32px;
            user-select: none;
        }

        .emoji-selector span {
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
            opacity: 0.5;
        }

        .emoji-selector span.selected {
            opacity: 1;
            transform: scale(1.4);
        }

        .emoji-selector span:hover {
            transform: scale(1.4);
            opacity: 1;
        }

        /* Edit form inside rating card */
        .edit-rating-form {
            display: flex;
            flex-direction: column;
        }

        .edit-rating-comment {
            resize: vertical;
            min-height: 60px;
            border-radius: 8px;
            font-size: 14px;
        }

        .edit-rating-buttons {
            margin-top: 8px;
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <h2>User Profile</h2>

    <div class="profile-item">
        <div class="label">Username:</div>
        <div id="username" class="value">Loading...</div>
    </div>
    <div class="profile-item">
        <div class="label">Role:</div>
        <div id="role" class="value">Loading...</div>
    </div>

    <div class="actions">
        <button class="btn edit-btn" onclick="toggleEdit()">Edit Profile</button>
        <button class="btn logout-btn" onclick="logout()">Logout</button>
    </div>

    <form id="editForm" class="edit-form">
        <input type="text" id="newUsername" placeholder="New Username" required />
        <input type="password" id="newPassword" placeholder="New Password" required />
        <button type="submit" class="btn save-btn">Save Changes</button>
    </form>

    <p id="msg" class="message"></p>
</div>

<h2 style="margin-top: 20px;">Your Ratings</h2>
<div class="ratings-section" id="ratingsContainer"></div>

<div class="back-link">
    <a href="ratingPage.html">‚Üê Back to Rating Page</a>
</div>

<script>
    const usernameEl = document.getElementById("username");
    const roleEl = document.getElementById("role");
    const msgEl = document.getElementById("msg");
    const editForm = document.getElementById("editForm");
    const ratingsContainer = document.getElementById("ratingsContainer");

    // Emoji map for score to emoji
    const emojiMap = ["", "üò°", "üòï", "üòê", "üôÇ", "ü§©"];

    // Store editing state to track which rating is currently being edited
    let editingRatingId = null;

    function loadUserDetails() {
        fetch("/auth/me")
            .then(res => {
                if (!res.ok) throw new Error("Not logged in");
                return res.json();
            })
            .then(user => {
                usernameEl.textContent = user.username;
                roleEl.textContent = user.role.role;
                document.getElementById("newUsername").value = user.username;
                fetchUserRatings();
            })
            .catch(() => {
                window.location.href = "/user/login.html";
            });
    }

    function toggleEdit() {
        editForm.style.display = editForm.style.display === "flex" ? "none" : "flex";
        msgEl.textContent = "";
    }

    editForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const newUsername = document.getElementById("newUsername").value;
        const newPassword = document.getElementById("newPassword").value;

        fetch("/auth/update", {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: newUsername, password: newPassword })
        })
            .then(res => {
                if (!res.ok) throw new Error("Failed to update profile");
                return res.json();
            })
            .then(() => {
                msgEl.textContent = "‚úÖ Profile updated successfully!";
                msgEl.className = "message text-green";
                loadUserDetails();
                toggleEdit();
            })
            .catch(err => {
                msgEl.textContent = "‚ùå " + err.message;
                msgEl.className = "message text-red";
            });
    });

    function logout() {
        fetch("/auth/logout", { method: "POST" })
            .then(() => window.location.href = "/user/login.html");
    }

    // Render user ratings, with edit form support
    function fetchUserRatings() {
        fetch("/profile/ratings")
            .then(res => res.json())
            .then(data => {
                ratingsContainer.innerHTML = "";
                if (!Array.isArray(data) || data.length === 0) {
                    ratingsContainer.innerHTML = '<p class="message text-red">You haven\'t submitted any ratings yet.</p>';
                    return;
                }

                data.forEach(rating => {
                    const card = document.createElement("div");
                    card.className = "rating-card";
                    card.dataset.ratingId = rating.id;

                    // If this rating is being edited, show edit form, else show display
                    if (editingRatingId === rating.id) {
                        card.innerHTML = getEditFormHtml(rating);
                        attachEditFormHandlers(card, rating);
                    } else {
                        card.innerHTML = getDisplayHtml(rating);
                        // Add event listener for edit button
                        card.querySelector(".edit-btn").onclick = () => {
                            editingRatingId = rating.id;
                            fetchUserRatings();
                        };
                        // Add event listener for delete button
                        card.querySelector(".logout-btn").onclick = () => deleteRating(rating.id);
                    }

                    ratingsContainer.appendChild(card);
                });
            });
    }

    function getDisplayHtml(rating) {
        const emoji = emojiMap[rating.score];
        return `
            <div class="rating-header">
              <div>
                <div class="category">${rating.category.name}</div>
                <div class="role">${rating.role.role}</div>
              </div>
              <div class="emoji-display">${emoji}</div>
            </div>
            <div class="comment">${rating.comment || "No comment"}</div>
            <div class="rating-actions">
              <button class="btn edit-btn">Edit</button>
              <button class="btn logout-btn">Delete</button>
            </div>
        `;
    }

    function getEditFormHtml(rating) {
        const score = rating.score || 0;
        const comment = rating.comment || "";
        return `
            <div class="rating-header">
              <div>
                <div class="category">${rating.category.name}</div>
                <div class="role">${rating.role.role}</div>
              </div>
            </div>
            <form class="edit-rating-form">
              <div class="emoji-selector" role="radiogroup" aria-label="Rating">
                ${[1,2,3,4,5].map(i => `
                  <span role="radio" tabindex="0" aria-checked="${score === i}" data-value="${i}" class="${score === i ? 'selected' : ''}" aria-label="${emojiMap[i]}">${emojiMap[i]}</span>
                `).join("")}
              </div>
              <textarea class="edit-rating-comment" placeholder="Update your comment...">${comment}</textarea>
              <div class="edit-rating-buttons">
                <button type="submit" class="btn save-btn">Save</button>
                <button type="button" class="btn cancel-btn">Cancel</button>
              </div>
            </form>
        `;
    }

    function attachEditFormHandlers(card, rating) {
        const form = card.querySelector(".edit-rating-form");
        const emojis = Array.from(form.querySelectorAll(".emoji-selector span"));
        const textarea = form.querySelector(".edit-rating-comment");
        let selectedScore = rating.score;

        // Emoji click handlers
        emojis.forEach(span => {
            span.addEventListener("click", () => {
                selectedScore = parseInt(span.dataset.value);
                updateEmojiSelection();
            });
            // Keyboard accessible selection
            span.addEventListener("keydown", (e) => {
                if (e.key === "Enter" || e.key === " ") {
                    e.preventDefault();
                    selectedScore = parseInt(span.dataset.value);
                    updateEmojiSelection();
                }
            });
        });

        function updateEmojiSelection() {
            emojis.forEach(s => {
                if (parseInt(s.dataset.value) === selectedScore) {
                    s.classList.add("selected");
                    s.setAttribute("aria-checked", "true");
                    s.tabIndex = 0;
                } else {
                    s.classList.remove("selected");
                    s.setAttribute("aria-checked", "false");
                    s.tabIndex = -1;
                }
            });
        }

        // Initial selection highlight
        updateEmojiSelection();

        // Save handler
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            if (!selectedScore || selectedScore < 1 || selectedScore > 5) {
                alert("Please select a rating.");
                return;
            }
            const newComment = textarea.value.trim();

            fetch(`/ratings/${rating.id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ score: selectedScore, comment: newComment })
            })
                .then(res => {
                    if (!res.ok) throw new Error("Update failed");
                    editingRatingId = null;
                    fetchUserRatings();
                })
                .catch(err => alert(err.message));
        }, { once: true });

        // Cancel handler
        form.querySelector(".cancel-btn").onclick = () => {
            editingRatingId = null;
            fetchUserRatings();
        };
    }

    function deleteRating(id) {
        if (!confirm("Are you sure you want to delete this rating?")) return;
        fetch(`/ratings/${id}`, {
            method: "DELETE"
        })
            .then(res => {
                if (!res.ok) throw new Error("Delete failed");
                fetchUserRatings();
            })
            .catch(err => alert(err.message));
    }

    loadUserDetails();
</script>

</body>
</html>
