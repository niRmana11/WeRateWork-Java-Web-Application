<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Rating - WeRateWork</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom right, #0f0f0f, #1e1e1e);
            font-family: 'Segoe UI', sans-serif;
            color: #f3f4f6;
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 32px;
            background: linear-gradient(to right, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #categoryGrid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 24px;
        }

        .card {
            width: 250px;
            height: 300px;
            border-radius: 16px;
            padding: 20px;
            background: #1f1f1f;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #fff;
        }

        .card h5 {
            font-size: 14px;
            color: #e5e7eb;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .rate-btn,
        .submit-btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        .rate-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #ffffff33;
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .rate-btn:hover {
            background: rgba(0, 0, 0, 0.5);
            border-color: #ffffff55;
        }


        .submit-btn {
            background: linear-gradient(to right, #10b981, #059669);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: #ef4444;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            margin-top: 8px;
            border: none;
        }

        .rating-stars {
            display: flex;
            justify-content: center;
            gap: 8px;
            font-size: 24px;
            cursor: pointer;
            margin: 10px 0;
        }

        .rating-stars span {
            transition: transform 0.2s ease;
        }

        .rating-stars span:hover {
            transform: scale(1.2);
        }

        .text-green {
            color: #22c55e;
            font-size: 13px;
            text-align: center;
        }

        .text-red {
            color: #ef4444;
            font-size: 13px;
            text-align: center;
        }

        .top-right {
            text-align: right;
            margin-bottom: 20px;
        }

        .profile-btn {
            background: linear-gradient(to right, #3b82f6, #10b981);
            padding: 10px 18px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
            display: inline-block;
        }

        .profile-btn:hover {
            background: linear-gradient(to right, #2563eb, #059669);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-right">
        <a href="profile.html" class="profile-btn">üë§ Profile</a>
    </div>

    <h2>Rate Your Experience</h2>
    <div id="categoryGrid"></div>
</div>

<script>
    const gradientColors = [
        "linear-gradient(to right bottom, #ff5f6d, #ffc371)",
        "linear-gradient(to right bottom, #4facfe, #00f2fe)",
        "linear-gradient(to right bottom, #43e97b, #38f9d7)",
        "linear-gradient(to right bottom, #a18cd1, #fbc2eb)",
        "linear-gradient(to right bottom, #fce38a, #f38181)"
    ];

    let activeCard = null;
    let activeCategory = null;
    const selectedRatings = {};

    function loadCategoryCards() {
        fetch("/categories")
            .then(res => res.json())
            .then(data => {
                const grid = document.getElementById("categoryGrid");
                grid.innerHTML = "";
                data.forEach((category, index) => {
                    const card = document.createElement("div");
                    card.className = "card";
                    card.style.background = gradientColors[index % gradientColors.length];

                    card.innerHTML = `
            <h3>${category.name}</h3>
            <h5>${category.description}</h5>
            <button onclick="showInlineForm(${category.id}, '${category.name}', '${category.description}')" class="rate-btn">Rate</button>
          `;
                    grid.appendChild(card);
                });
            });
    }

    window.onload = loadCategoryCards;

    function showInlineForm(id, name, description) {
        if (activeCard && activeCategory && activeCategory.id !== id) {
            cancelInlineForm();
        }

        const card = event.target.closest(".card");
        activeCard = card;
        activeCategory = { id, name, description };

        card.innerHTML = `
      <div class="form-header">
        <h3>${name}</h3>
        <button onclick="cancelInlineForm()" class="close-btn" title="Close">&#10005;</button>
      </div>
      <div id="ratingStars${id}" class="rating-stars"></div>
      <textarea id="comment${id}" rows="2" placeholder="Write a comment..."></textarea>
      <button onclick="submitInlineRating(${id})" class="submit-btn">Submit</button>
      <p id="msg${id}"></p>
    `;

        renderStars(`ratingStars${id}`, id, 0);
    }

    function cancelInlineForm() {
        if (!activeCard || !activeCategory) return;

        const { id, name, description } = activeCategory;
        activeCard.innerHTML = `
      <h3>${name}</h3>
      <h5>${description}</h5>
      <button onclick="showInlineForm(${id}, '${name}', '${description}')" class="rate-btn">Rate</button>
    `;
        activeCard = null;
        activeCategory = null;
    }

    function renderStars(containerId, categoryId, selected = 0) {
        selectedRatings[categoryId] = selected;
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        for (let i = 1; i <= 5; i++) {
            const star = document.createElement("span");
            star.textContent = i <= selected ? "‚òÖ" : "‚òÜ";
            star.style.color = i <= selected ? "#000000" : "#4b5563";
            star.onclick = () => renderStars(containerId, categoryId, i);
            container.appendChild(star);
        }
    }

    function submitInlineRating(categoryId) {
        const comment = document.getElementById(`comment${categoryId}`).value;
        const score = selectedRatings[categoryId] || 0;

        if (!score) return alert("Please select a rating");

        fetch("/auth/me")
            .then(res => {
                if (!res.ok) throw new Error("User not logged in");
                return res.json();
            })
            .then(user => {
                const roleId = user.role.id;

                const payload = {
                    category: { id: parseInt(categoryId) },
                    role: { id: roleId },
                    comment,
                    score
                };

                return fetch("/ratings", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
            })
            .then(res => {
                if (!res.ok) throw new Error("Failed to submit");
                return res.json();
            })
            .then(() => {
                const msg = document.getElementById(`msg${categoryId}`);
                msg.textContent = "‚úÖ Submitted!";
                msg.className = "text-green";
                setTimeout(loadCategoryCards, 1500);
            })
            .catch(err => {
                const msg = document.getElementById(`msg${categoryId}`);
                msg.textContent = "‚ùå " + err.message;
                msg.className = "text-red";
            });
    }
</script>

</body>
</html>
