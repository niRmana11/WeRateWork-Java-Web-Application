<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - WeRateWork</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(120deg, #0f0f0f, #1e1e1e);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 24px;
            background: linear-gradient(to right, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            background-color: #1f1f1f;
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.2);
            min-width: 300px;
        }

        input {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: #2c2c2c;
            color: #fff;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #6366f1, #3b82f6);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(59, 130, 246, 0.4);
        }

        .bottom-link {
            margin-top: 16px;
            font-size: 14px;
            color: #ccc;

        }

        .bottom-link a {
            color: #60a5fa;
            text-decoration: none;
        }

        .bottom-link a:hover {
            text-decoration: underline;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            font-size: 12px;
            color: #888;
            text-align: center;
            line-height: 60px; /* Vertically center text */

        }
    </style>
</head>
<body>

<h2>Login to WeRateWork</h2>
<form id="loginForm">
    <input type="text" placeholder="Username" id="loginUsername" required />
    <input type="password" placeholder="Password" id="loginPassword" required />
    <button type="submit">Login</button>
</form>

<div class="bottom-link">
    Donâ€™t have an account? <a href="register.html">Create account</a>
</div>

<div class="footer">
    &copy; 2025 WeRateWork. Built for real feedback.
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        fetch("/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                username: loginUsername.value,
                password: loginPassword.value,
            }),
        })
            .then(res => res.json())
            .then(data => {
                if (data.redirect) {
                    window.location.href = data.redirect;
                } else {
                    alert("Login failed");
                }
            });
    });
</script>

</body>
</html>
